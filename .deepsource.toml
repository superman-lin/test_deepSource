# DeepSource 配置 - 验证 JS 分析器对 Vue 2 的检测
version = 1

# 排除与代码质量无关的文件，加快首次分析（可选）
exclude_patterns = ["dist/", "node_modules/", "*.min.js", ".git/"]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["vue"]
  environment = ["browser", "nodejs"]

# 代码格式化器 - Prettier 自动修复代码风格
[[code_formatters]]
name = "prettier"
enabled = true
